<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً والأسئلة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap");
      
      body {
        font-family: "Tajawal", sans-serif;
        direction: rtl;
        text-align: right;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #0A2463;
        color: #FFFFFF;
        overflow: hidden;
        position: relative;
      }
      
      .title {
        font-size: 72px;
        font-weight: 700;
        color: #FFFFFF;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      .subtitle {
        font-size: 36px;
        font-weight: 500;
        color: #3E92CC;
      }
      
      .content-text {
        font-size: 24px;
        line-height: 1.6;
      }
      
      .network-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.2;
        z-index: 0;
      }
      
      .content {
        position: relative;
        z-index: 1;
      }
      
      .highlight {
        color: #8F3985;
        font-weight: 500;
      }
      
      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .contact-icon {
        color: #3E92CC;
        font-size: 24px;
        margin-left: 15px;
      }
      
      .brain-icon {
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col p-10">
      <div class="network-bg">
        <!-- Background network pattern will be created with D3.js -->
      </div>
      
      <div class="content w-full h-full flex flex-col items-center justify-center">
        <div class="brain-icon mb-8 text-center">
          <i class="fas fa-brain text-8xl text-3E92CC"></i>
        </div>
        
        <h1 class="title mb-6 text-center">شكراً لكم</h1>
        
        <p class="subtitle text-center mb-10">هل لديكم أي أسئلة؟</p>
        
        <div class="mt-10 flex flex-col items-center">
          <div class="contact-item">
            <i class="fas fa-envelope contact-icon"></i>
            <p class="content-text">mnoomidoostar6@gmail.com</p>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-phone contact-icon"></i>
            <p class="content-text">01026843062</p>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Create network background
      const svg = d3.select(".network-bg")
        .append("svg")
        .attr("width", "100%")
        .attr("height", "100%");
      
      // Generate random nodes
      const nodes = Array.from({ length: 50 }, () => ({
        x: Math.random() * 1280,
        y: Math.random() * 720,
        r: Math.random() * 3 + 1
      }));
      
      // Draw nodes
      svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", d => d.r)
        .attr("fill", "#3E92CC");
      
      // Generate random connections
      const links = [];
      nodes.forEach((source, i) => {
        const numLinks = Math.floor(Math.random() * 3);
        for (let j = 0; j < numLinks; j++) {
          const target = nodes[Math.floor(Math.random() * nodes.length)];
          if (target !== source) {
            links.push({ source, target });
          }
        }
      });
      
      // Draw connections
      svg.selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y)
        .attr("stroke", "#3E92CC")
        .attr("stroke-width", 0.5);
    </script>
  </body>
</html>
