<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء الفريق</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap");
      
      body {
        font-family: "Tajawal", sans-serif;
        direction: rtl;
        text-align: right;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #0A2463;
        color: #FFFFFF;
        overflow: hidden;
        position: relative;
      }
      
      .title {
        font-size: 36px;
        font-weight: 700;
        color: #FFFFFF;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      
      .subtitle {
        font-size: 24px;
        font-weight: 500;
        color: #3E92CC;
      }
      
      .content-text {
        font-size: 20px;
        line-height: 1.6;
      }
      
      .network-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        z-index: 0;
      }
      
      .content {
        position: relative;
        z-index: 1;
      }
      
      .highlight {
        color: #8F3985;
        font-weight: 500;
      }
      
      .team-member {
        background-color: rgba(62, 146, 204, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        border-right: 4px solid #3E92CC;
      }
      
      .team-member:hover {
        background-color: rgba(143, 57, 133, 0.1);
        border-right-color: #8F3985;
        transform: translateY(-5px);
      }
      
      .member-name {
        font-size: 28px;
        font-weight: 700;
        color: #FFFFFF;
        margin-bottom: 5px;
      }
      
      .member-icon {
        color: #3E92CC;
        font-size: 36px;
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col p-10">
      <div class="network-bg">
        <!-- Background network pattern will be created with D3.js -->
      </div>
      
      <div class="content w-full h-full flex flex-col">
        <h1 class="title mb-6 text-center">أعضاء الفريق</h1>
        
        <div class="flex-grow grid grid-cols-2 gap-6">
          <div class="team-member flex items-center">
            <i class="fas fa-user-circle member-icon"></i>
            <div>
              <h2 class="member-name">أحمد أشرف إبراهيم عبدالجواد</h2>
            </div>
          </div>
          
          <div class="team-member flex items-center">
            <i class="fas fa-user-circle member-icon"></i>
            <div>
              <h2 class="member-name">أحمد الشامي</h2>
            </div>
          </div>
          
          <div class="team-member flex items-center">
            <i class="fas fa-user-circle member-icon"></i>
            <div>
              <h2 class="member-name">محمد سعيد</h2>
            </div>
          </div>
          
          <div class="team-member flex items-center">
            <i class="fas fa-user-circle member-icon"></i>
            <div>
              <h2 class="member-name">مازن حمدي</h2>
            </div>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <p class="content-text text-xl">
            <span class="highlight">شكراً</span> لجميع أعضاء الفريق على جهودهم المتميزة في تطوير هذا النموذج
          </p>
        </div>
      </div>
    </div>
    
    <script>
      // Create network background
      const svg = d3.select(".network-bg")
        .append("svg")
        .attr("width", "100%")
        .attr("height", "100%");
      
      // Generate random nodes
      const nodes = Array.from({ length: 50 }, () => ({
        x: Math.random() * 1280,
        y: Math.random() * 720,
        r: Math.random() * 3 + 1
      }));
      
      // Draw nodes
      svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", d => d.r)
        .attr("fill", "#3E92CC");
      
      // Generate random connections
      const links = [];
      nodes.forEach((source, i) => {
        const numLinks = Math.floor(Math.random() * 3);
        for (let j = 0; j < numLinks; j++) {
          const target = nodes[Math.floor(Math.random() * nodes.length)];
          if (target !== source) {
            links.push({ source, target });
          }
        }
      });
      
      // Draw connections
      svg.selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y)
        .attr("stroke", "#3E92CC")
        .attr("stroke-width", 0.5);
    </script>
  </body>
</html>
